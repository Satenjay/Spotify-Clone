<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <!-- Album name -->

        <div class="songlist">
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songItemContainer">

                <!-- song 1 -->
                <div class="songItem">
                    <img src="Covers/1.jpg" alt="1">
                    <!-- need to reduce size of the image using CSS for songItem class  -->

                    <span class="songName">295</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>

                <!-- song 2 -->
                <div class="songItem">
                    <img src="Covers/2.jpg" alt="2">
                    <!-- need to reduce size of the image using CSS for songItem class  -->

                    <span class="songName">Believer</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>

                <!-- song 3 -->
                <div class="songItem">
                    <img src="Covers/3.jpg" alt="3">
                    <!-- need to reduce size of the image using CSS for songItem class  -->

                    <span class="songName">Hai junoon</span>
                    <span class="songlistplay"><span class="timestamp">05:31 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>

                <!-- song 4 -->
                <div class="songItem">
                    <img src="Covers/4.jpg" alt="4">
                    <!-- need to reduce size of the image using CSS for songItem class  -->

                    <span class="songName">Get ready to fight</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>

                <!-- song 5 -->
                <div class="songItem">
                    <img src="Covers/5.jpg" alt="5">
                    <!-- need to reduce size of the image using CSS for songItem class  -->

                    <span class="songName">Mic drop</span>
                    <span class="songlistplay"><span class="timestamp">05:07 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>

                <!-- song 6 -->
                <div class="songItem">
                    <img src="Covers/6.jpg" alt="6">
                    <!-- need to reduce size of the image using CSS for songItem class  -->

                    <span class="songName">Dil diya hai (karma)</span>
                    <span class="songlistplay"><span class="timestamp">08:07 <i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>

                <!-- song 7 -->
                <div class="songItem">
                    <img src="Covers/7.jpg" alt="7">
                    <!-- need to reduce size of the image using CSS for songItem class  -->

                    <span class="songName">GOW-Warrior's Truth</span>
                    <span class="songlistplay"><span class="timestamp">02:31 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span>
                </div>

                

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <!-- Player options -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <!-- ..This (below) Song 1 name text is for ref. to chnage inner next of masterSongName  -->
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id ="masterSongName">295</span>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/9a737bad00.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
